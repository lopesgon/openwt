<div class="row">
  <h1>Create a boat form</h1>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="boatName" id="boatName" type="text" class="validate">
        <label for="boatName">Boat name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="boatStartYear" id="boatStartYear" type="text" class="validate">
        <label for="boatStartYear">Year</label>
      </div>
    </div>
    <button ui-sref="boatsView" ng-click="submit()" class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
