<div id="addBoatModal" class="modal">
  <div class="modal-content">
    <h4>New boat form</h4>
    <div>
      <div class="input-field ">
        <input ng-model="boatName" id="boatName" type="text" class="validate">
        <label for="boatName">Boat name</label>
      </div>
      <div class="input-field col s12">
        <input ng-model="boatStartYear" id="boatStartYear" type="text" class="validate">
        <label for="boatStartYear">Start year</label>
      </div>
    </div>
    <div class="modal-footer">
      <button href="/boats" ng-click="submit()" class="modal-action modal-close btn-flat waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>
</div>
