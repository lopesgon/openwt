<div id="addBoatModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New boat form</h4>
      </div>
      <form ng-submit="submit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="boatName">Boat name</label>
            <input type="text" ng-model="boatName" class="form-control" id="boatName" placeholder="Boat name">
          </div>
          <div class="form-group">
            <label for="boatStartYear">Release date</label>
            <select class="form-control" ng-model="boatStartYear" id="boatStartYear">
              <option ng-repeat="year in years" value="{{year}}">{{year}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button ng-click="submit()" type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
