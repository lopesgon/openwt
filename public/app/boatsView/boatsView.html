<ul class="collection with-header">
  <li class="collection-header">
    <h4>List of boats</h4>
  </li>
  <li ng-repeat="boat in boats track by boat.boat_id" class="collection-item">
    <div>
      {{boat.boat_name}} - {{boat.boat_year}}
      <a href="#!" ng-click="delete(boat)" class="secondary-content">
        <i class="material-icons">delete</i>
      </a>
    </div>
  </li>
</ul>

<div class="fixed-action-btn">
  <a ui-sref="createBoatView" class="btn-floating btn-large red ">
    <i class="large material-icons">add</i>
  </a>
</div>
