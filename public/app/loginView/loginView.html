<div class="row">
  <h1>Login</h1>
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.username" id="username" type="text" class="validate">
        <label for="username">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="user.password" id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <button ng-click="login()" class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
